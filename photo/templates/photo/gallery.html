<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gallery</title>

    <style>
        .image-thumbnail {
            height: 350px;
            object-fit: cover;
        }
    </style>
</head>

<body class="m-5">

    <div class="'container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for category in categories %}
                        <li class="list-group-item">{{category.name}}</li>
                        {% endfor %}
                        <a class="btn btn-dark btn-sm m-1" href="{% url 'add' %}">Upload Image</a>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="{{ photo.image.url }}" class="image-thumbnail">
                                
                            <div class="card-body">
                                <h5 class="card-title">Category:{{photo.category.name}}</h5>
                                
                            </div>
                            <a class=" btn btn-outline-dark btn-sm m-1" href="{% url 'photo' photo.id %}">View</a>
                        </div>

                    </div>
                    {% empty %}
                    <h3>No photos....</h3>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</body>

</html>
