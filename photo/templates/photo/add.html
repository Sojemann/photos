<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class="btn btn-dark btn-sm my-3" href="{% url 'gallery' %}" >Go Back</a>
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="card">
                    <div class="form-group m-3">
                        <label>Description</label>
                        <input required class="form-control" type="text" placeholder="Enter the description" name="description">
                      </div>
                    
                    <div class="form-group m-3">
                        <label>Select a Category</label>
                        <select class="form-control" name="category">
                            <option value="none">Select A Category....</option>

                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>

                            {% endfor %}
                        </select>
                      </div>
                      
                      <!-- <div class="form-group m-3">
                        <label>Creat a New Category</label>
                        <input class="form-control" type="text" placeholder="Creat a New Category" name="category_new">
                      </div> -->

                    <div class="form-group m-3">
                        <label>Upload Image</label>
                        <input class="form-control-file" type="file" name="img">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm m-3">Submit</button>
                </form>
                </div>    
            </div>
        </div>

        </div>
    </div>
    
</body>
</html>
